    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <text aria-hidden="true" x="185" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="350">add to</text>
        <text x="185" y="140" transform="scale(.1)" fill="#fff" textLength="350">add to</text>
        <text aria-hidden="true" x="700" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="500">discord</text>
        <text x="700" y="140" transform="scale(.1)" fill="#fff" textLength="500">discord</text>
